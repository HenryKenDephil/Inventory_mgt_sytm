  <nav class="navbar navbar-expand-lg navbar-dark bg-info">

    <div class="table">

            <th scope="col">Total Quantity Sold</th>
            <th scope="col">Total Profit</th>
          </tr>
        </thead>
        <tbody>
          {% for i in y %}

            <!--<th scope="row">1</th>-->
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            
          </tr>
          {% endfor %}

      </table>
