<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./home.html">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="https://use.fontawesome.com/78bab9acb2.js"></script>
  <link rel="stylesheet" href="../static/modals.css">
  <link rel="stylesheet" href="./sales.html">
  <link rel="stylesheet" href="./stock.html">
  <title>Inventory Tracker System</title>
</head>

<body>
  

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="/">IMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sales">Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inventories">Inventories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stock">Stock</a>
        </li>
      </ul>
    </div>
  </nav>

  <button style="margin-top: 2%; margin-bottom:2%; margin-left:30%;  align-items: center;" type="button"
    class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    + Add New Item
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Items</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form action='/add_products' method="POST">
            <fieldset class="form-group">
              <div class="name-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="text">
                <label for="name"  class="form-label"></label>
                <input type="hidden" class="form-control" name="id" placeholder="text">

                <div class="quantity-3">
                  <label for="quantity" class="form-label">Serial Number</label>
                  <input type="quantity" class="form-control" name="quantity" placeholder="1233">
                  </div>

                <div class="buying-3">
                  <label for="buying" class="form-label">Buying Price</label>coe
                  <input type="bp" class="form-control" name="bp" placeholder="1234">
                </div>

                <div class="selling price-3">
                  <label for="SP" class="form-label">Selling price</label>
                  <input type="sp" class="form-control" name="sp" placeholder="1234">
                </div>
                <div class="checkbox-3 form-check">
                  <input type="checkbox" class="form-check-input" name="check">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  

  <button style="margin-top: 2%; margin-bottom:2%; margin-left:60%;  align-items: center;" type="button"
    class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalsales">
    Make Sales
  </button>
  <div class="modal fade" id="modalsales" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Make Sales</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action='/makesales' method="POST">
            <select class="form-select" id="productid" name="productid" aria-label="Default select example">
              {% for i in x %}
              <option value="{{i[1]}}">{{i[2]}}</option>
              {% endfor %}
            </select>
            <fieldset class="form-group">
              <div class="name-3">
                <label for="name" class="form-label">Quantity Sold</label>
                <input type="numeric" class="form-control" name="quantity" placeholder="12345">
                <button style="margin-top:2%" type="submit" class="btn btn-primary">Submit</button>
              </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div style="max-width: 90%; margin:2%" class="table">
    <table class="table" class="display" id="table_id">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">B.P</th>
        <th scope="col">S.P</th>
        <th scope="col">Serial_No</th>
      <!-- <th scope="col"><i class="fa fa-usd" aria-hidden="true"></i></th> -->
        
      </tr>
      <tbody>
  {% for i in x %}
        <tr>
          
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[0]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
          <td>{{i[5]}}</td>

          <td>
            <!-- Button trigger modal -->
            <button style="margin-top: 2%; margin-bottom:2%; margin-left:98%;  align-items: center;" type="button"
              class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editmodal{{ i[1] }}">
              Edit
            </button>

            <!-- Modal -->
            <div class="modal fade" id="editmodal{{ i[1] }}" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form action='/edit_products' method="POST" class="pop">
                    <fieldset class="form-group">
                      <label for="name" class="form-label"></label>
                      <input type="hidden" value="{{i[1]}}" id="" class="form-control" name="id" placeholder="">
                      <div class="name">
                        <label for="name" class="form-label">name</label>
                        <input type="text" value="{{i[2]}}" id="hidden" class="form-control" name="name"
                          placeholder="name">

                      </div>
                      <div class="bp">
                        <label for="name" id="bp" class="form-label">buying Price</label>
                        <input type="numeric" value="{{i[0]}}" class="form-control" name="bp" placeholder="12345">
                      </div>
                      <div>
                        <label for="name" id="sp" class="form-label">selling price</label>
                        <input type="numeric" value="{{i[3]}}" class="form-control" name="sp" placeholder="12345">
                      </div>
                      <div>
                        <label for="name" id="serial_no" class="form-label">serial_No</label>
                        <input type="numeric" value="{{i[5]}}" class="form-control" name="serial_no"
                          placeholder="12345">
                        <button style="margin-top:2%" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </fieldset>
                  </form>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </td>

  <td>

    <a style="margin-left: 40%; text-decoration: none;" href='/sales/{{i[1]}}'>View Sales</a>

  </td>
  {% endfor %}
  </tr>





  </tbody>
  </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
